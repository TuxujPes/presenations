# Value Types

### Primitives
- Number
- String
- Boolean
- Undefined
- Null

### Non-Primitives
- Object
- Array
- Function
- Date
- Math
- ...

---

## Primitives

Primitives are __immutable__, they cannot be changed.  
Each change to variable will create new instance of primitive.

---

## Number

```js
var n1 = 5;

var n2 = new Number('-5.5');

var n3 = 0.1 + 0.2; // 0.30000000000000004

var n4 = Infinity;

var n5 = NaN;
```

---

## String

  ```javascript
  var str = "";
  var str1 = '';
  var str2 = 'string';
  var str3 = new String(12345);

  str2.length; // 6
  str3.chartAt(4); // '5'
  str2[0]; // 's'
  ```

---

## Boolean
  logical entities `true` or `false`

## Null
  In computer science, `null` represents a reference that points, intentionally, to a nonexistent or invalid value.

## Undefined
  Each unassigned variable will have value `undefined`

```js
  var x;
  x === undefined; // true
  typeof x === 'undefined'; // true
```

---

## Plain Object

  ```javascript
  var obj = { a: 1 };
  var obj1 = new Object();

  // read property
  obj.a; // 1 

  // write property
  obj.propA = 1;
  obj['propB'] = 1;

  // delete property
  delete obj.propA
  delete obj.propB

  ```

---
### Enumerate the properties of an object
 there are couple of native ways to list/traverse object properties:
### for...in 
  ```javascript
  var obj = {a:1, b:2, c:3};
      
  for (var prop in obj) {
    console.log("obj." + prop + " = " + obj[prop]);
  }
  // Output:
  // "obj.a = 1"
  // "obj.b = 2"
  // "obj.c = 3"
  ```
### Object.keys(o)
This method returns an array with all the own  (not in the prototype chain) enumerable properties' names ("keys") of an object o. 
```javascript
console.log(Object.keys(obj)); // ["a", "b", "c"] 
```
---
## Array

  Array is a list of values with 0 based index.

  ```javascript
  var arr = [];

  // array can hold any type of values
  arr.push(1);
  arr.push({});
  arr.push([]);
  arr.push(true);

  arr.length; // 4

  // access to values is 0 based index
  arr[0]; // 1
  ```

---

```javascript

arr.indexOf(2); // 0

### join()
Join the elements of an array into a string: 
```javascript
var fruits = ["Banana", "Orange", "Apple", "Mango"];
var energy = fruits.join(); // "Banana,Orange,Apple,Mango"
var anotherEnergy = fruits.join('+'); // "Banana+Orange+Apple+Mango"
```
