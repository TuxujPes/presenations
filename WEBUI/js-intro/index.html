# What is JavaScript?

***JavaScript*** (JS) is a dynamic computer programming language. It is most commonly used as part of
web browsers, whose implementations allow client-side scripts to interact with the user, control the
browser, communicate asynchronously, and alter the document content that is displayed.

Javascript also being used in server-side programming, game development and the creation of
desktop and mobile applications.


---


# What is ECMAScript

***ECMAScript*** is a subset of Javascript. Javascript is basically ECMAScript at it's core but builds
upon it.

Languages such as ActionScript, JavaScript, JScript all use ECMAScript as its core.
As a comparison, AS/JS/JScript are 3 different cars, but they all use the same engine.

The history is, Brendan Eich created Mocha which became LiveScript, and later JavaScript. Netscape
presented Javascript to Ecma, which makes standards and it was renamed to ECMA-262 aka
ECMAScript.

# Web browser engines

A web browser engine (sometimes called layout engine or rendering engine) is a software component that takes marked up content (such as HTML, XML, image files, etc.) and formatting information (such as CSS, XSL, etc.) and displays the formatted content on the screen.<br/><br/><br/>



- ***WebKit*** (Apple, KDE, Nokia,Google, RIM, Palm,Samsung,)<br/>
Chrome (28)<br/>
Safari

- ***Trident*** (Microsoft)<br/>
Internet Explorer

- ***Gecko*** (Mozilla Foundation)<br/>
Firefox

- ***Blink*** (Google, Opera Software)<br/>
Chrome 28+<br/>
Opera

# JavaScript engines

A JavaScript engine is a virtual machine which interprets and executes JavaScript. Although there are several uses for a JavaScript engine, it is most commonly used in web browsers.<br/><br/><br/>



- ***Spidermonkey*** (the first JavaScript engine, powered Netscape Navigator)<br/>
Firefox

- ***V8*** (open source, developed by Google)<br/>
Chrome<br/>
Node.js

- ***Chakra*** (Microsoft)<br/>
Internet Explorer 9 +

- ***JavaScriptCore*** (open source, marketed as Nitro)<br/>
Safari

# Expressions and statements

A fragment of code that produces a value is called an expression. If an expression corresponds to a
sentence fragment, a statement, in JavaScript, corresponds to a full sentence in a human language. A
program is simply a list of statements.

```js
// expression
2-1
true

// statement
var a = 5 + 8;
!false;
```

# JS output

For JavaScript values output you can use “console.log” or “alert” function.

```js
console.log(123);
console.log(123, 456);
var x = 30;
console.log("the value of x is", x);

alert(123);
alert("the value of x is");
```

# Variables

To catch and hold values, JavaScript provides a thing called a variable. A variable always has a name,
and it can point at a value, holding on to it.

```js
var a;

var c, b, myVariable;

var _x = 10, $z = 20, myVariable = 30;

var myVariable1 = 10,
    myVariable2 = 20,
    myVariable3 = 30;

// myvariable2 != myVariable2
```


ES6

```js
let a;

const c, b, myVariable;

...
```

# Keywords and reserved words

Names that have a special meaning, such as var, while, and for may not be used as variable
names. These are called keywords. There are also a number of words which are 'reserved for use' in
future versions of JavaScript.

```js
"break case catch continue debugger default delete do else false finally for function if implements"
"in instanceof interface let new null package private protected public return static switch throw true"
"try typeof var void while with yield this"
```

# Number operators

```js
console.log( 100 + 4 * 11 / 2 - 1 ); //121
console.log( 2 % 3 ); // 2

var i = 20;
console.log( ++i ); // 21

# String

Strings are used to represent text. They are written by enclosing their content in quotes:

```js
var a = "First string";
var b = 'Second string';
var c = "Some 'interest' string";

var stringLength = "Hello".length;

var complexString = "Some \"complex \" string""
```

# Boolean

Often, you will need a value that simply distinguishes between two possiblities, like “yes” and “no”, or
“on” and “off”. For this, JavaScript has a boolean type, which has just two values: true and false (which
are written simply as those words).

```js
// Variables with boolean data type
var a = true;
var b = false;

// Boolean operators
console.log(a && b);
console.log(a || b);

console.log(!a)
console.log(!b);
```


---

# Comparisons

Way to produce boolean values.

```js
console.log(10 > 20);  // false
console.log(10 < 20);  // true

console.log(10 >= 20);
console.log(10 <= 20);

console.log(10 === 20);
console.log(10 !== 20);

console.log(10 == '10')  // true
console.log(10 === '10');  // false
```
